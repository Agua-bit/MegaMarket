<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Market</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"
</head>
<body>
    <form>
        <div class="w-100">
            <div class="float-left w-100">    
                <label>User: </label>
                <input placeholder="Correo electrónico, id o nombre" formcontrolname="Credential" type ="text" 
                       class="float-left form-control rounded-0 border-0 hw-input hw-size-larger ng-pristine ng-invalid ng-touched">
            </div>
            <div class="float-left w-100"></div>
                <label>Password:</label>
                <input formcontrolname="password" type ="password"
                       class="float-left form-control rounded-0 border-0 hw-input hw-size-larger ng-pristine ng-invalid ng-touched">
            </div>
        </div>
    </form>
    <p1>Por favor ingrese su usuario y contraseña</p1>
    <p2>Si no posee una cuenta de usuario y contraseña, pongase en contacto con su organización</p2>
    <p3>Si desea adquirir este aplicativo para su organización haga clic sobre este texto</p3>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="949736375589-hlb8uort80m63297lo00hv7h9blu534h.apps.googleusercontent.com">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }   
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
</body>
</html>
