        <div class="Botones">
            <form action="add.JavaScript" method="POST">
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <input id="Boton1" type="submit" value="Ingresar"> 
                &nbsp
