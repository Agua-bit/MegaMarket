<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ingreso</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img class="logo" src="img/logo_misiontic.png" align="center" alt="Logo Misión TIC">
        <p class="title" align="center">Aplicación MegaMarket</p>
        <p class="sign" align="center">Módulo de ingreso</p>
        <form class="formulario">
            <input class="user" type="text" align="center" placeholder="Ingresa tu correo de Gmail">
            <input class="password" type="password" align="center" placeholder="Contraseña">
            <a class="submit" align="center">Iniciar sesión</a>
            <p class="forgot" align="center">¿olvidaste tu contraseña?</p>
            <p class="credit" align="right">Misión TIC 2022 | Desarrollo de Software</p>
        </div>
</body>
</html>
