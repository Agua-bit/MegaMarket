<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/style_hu19.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img class="logo" src="img/logo_misiontic.png" align="center" alt="Logo Misión TIC">
        <p class="title" align="center">Aplicación MegaMarket</p>
        <p class="sign" align="center">Módulo de gestión de usuarios</p>
        <p class="select" align="center">Selecciona el usuario:</p>
        <select class="dropdown" name="users" id="users">
        <option value="user1">Usuario 1</option>
        <option value="user2">Usuario 2</option>
        <option value="user3">Usuario 3</option>
        <option value="user4">Usuario 4</option>
        </select> 
        <form class="formulario">
            <input class="status" type="text" align="center" placeholder="Estado del usuario">
            <input class="role" type="password" align="center" placeholder="Rol del usuario">
            <a class="update" align="center">Actualizar</a>
            <p class="credit" align="right">Misión TIC 2022 | Desarrollo de Software</p>
        </div>
</body>
</html>
