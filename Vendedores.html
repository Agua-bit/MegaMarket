<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Market/clientes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="Vendedores" >
        <h3 class="Titulos_Menus">
            Información general
        </h3>
        <label class="labels_vendedor">
            Identidad: <input type="text" class="Input_Vendedores" name="identidad" placeholder="Ingrese el número de identidad">
        </label>
        <br> <br>
        <label class="labels_vendedor">
            Nombre: <input type="text" class="Input_Vendedores" name="nombre" placeholder="Ingrese el Nombre">
        </label>
        <br> <br>
        <label class="labels_vendedor">
            Teléfono: <input type="text" class="Input_Vendedores" name="num_Telefono" placeholder="Ingrese el número de teléfono">
        </label><br> <br>
        <label class="labels_vendedor">
            Correo: <input type="text" class="Input_Vendedores" name="email" placeholder="Ingrese el email">
        </label class="labels_vendedor">
        <br> <br>
        <label class="label_Cargo">
            Cargo:
        </label>
        <input type="radio" name="Cargo" value="Vendedor"> <label class="labels_Cargo">Vendedor</label> <input type="radio" name="Cargo" value="Asesor"> <label class="labels_Cargo">Asesor</label> <input type="radio" name="Cargo" value="Cajero"> <label class="labels_Cargo">Cajero</label>
    </div>
</body>
</html>
